<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  
  <div class="box"></div>

  <script>
    let box = document.querySelector('.box')

    // box.animate([keyframes],{options})
    box.animate([
    {transform:'translateX(0)',opacity:0},
    {transform:'translateX(-50px)',opacity:1, offset:.6},
    {transform:'translateX(200px)',opacity:.5},
    ],{duration:1000, fill:"forwards", easing:'linear', iterations: Infinity, direction:'alternate'})



    // animation-duration --> duration
    // animation-delay --> delay
    // animaiton-direction --> direction
    // fill-mode --> fill
    // timing-function --> easing
    // iteration-count --> iteration
  </script>
</body>
</html>
